<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GPx1 Activity Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Interactive GPx1 Activity Plot</h1>
    <div id="plot"></div>
    <script>
        fetch('Figure 1 interactive_plot.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('plot').innerHTML = data;
            });
    </script>
</body>
</html>
