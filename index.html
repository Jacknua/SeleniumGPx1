<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GPx1 Activity Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Interactive GPx1 Activity Plot</h1>
    <div id="plot"></div>
    <script>
        // Your actual data from the DataFrame
        var incubation_time = [0, 2, 4, 6, 8, 10, 12];  // Replace with actual time points

        var p5_cm2 = [0, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35];  // Replace with actual P5 CM2 data
        var p5_cm6 = [0, 0.12, 0.18, 0.24, 0.28, 0.33, 0.38];  // Replace with actual P5 CM6 data

        var p20_cm2 = [0, 0.14, 0.19, 0.26, 0.31, 0.35, 0.39];  // Replace with actual P20 CM2 data
        var p20_cm6 = [0, 0.16, 0.21, 0.27, 0.32, 0.37, 0.4];  // Replace with actual P20 CM6 data

        var p30_cm2 = [0, 0.18, 0.23, 0.28, 0.33, 0.38, 0.42];  // Replace with actual P30 CM2 data
        var p30_cm6 = [0, 0.2, 0.26, 0.31, 0.35, 0.39, 0.44];  // Replace with actual P30 CM6 data

        var trace1 = {
            x: incubation_time,
            y: p5_cm2,
            mode: 'lines+markers',
            name: 'P5 CM2'
        };

        var trace2 = {
            x: incubation_time,
            y: p5_cm6,
            mode: 'lines+markers',
            name: 'P5 CM6'
        };

        var trace3 = {
            x: incubation_time,
            y: p20_cm2,
            mode: 'lines+markers',
            name: 'P20 CM2'
        };

        var trace4 = {
            x: incubation_time,
            y: p20_cm6,
            mode: 'lines+markers',
            name: 'P20 CM6'
        };

        var trace5 = {
            x: incubation_time,
            y: p30_cm2,
            mode: 'lines+markers',
            name: 'P30 CM2'
        };

        var trace6 = {
            x: incubation_time,
            y: p30_cm6,
            mode: 'lines+markers',
            name: 'P30 CM6'
        };

        var data = [trace1, trace2, trace3, trace4, trace5, trace6];

        var layout = {
            title: 'GPx1 Activity at Increased Incubation Periods',
            xaxis: {
                title: 'Incubation Time (hours)'
            },
            yaxis: {
                title: 'GPx1 Activity (Âµmol/min/mg protein)'
            }
        };

        Plotly.newPlot('plot', data, layout);
    </script>
</body>
</html>
